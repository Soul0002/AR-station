<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   

  <body>
    <a-scene embedded arjs>
      <a-marker preset='hiro' id="hiro-marker">
        <a-entity gltf-model="payaso.glb" scale="1 1 1" crossOrigin="anonymous"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <div id="status-text" style="position: absolute; top: 10px; left: 10px; color: white; background: black; padding: 10px;">
      Marcador no detectado
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('#hiro-marker');
        const statusText = document.querySelector('#status-text');
        
        marker.addEventListener('markerFound', () => {
          statusText.innerText = 'Marcador detectado';
        });

        marker.addEventListener('markerLost', () => {
          statusText.innerText = 'Marcador no detectado';
        });
      });
    </script>
  </body>
</html>
